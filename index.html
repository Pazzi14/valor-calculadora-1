<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Empréstimo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Empréstimo</h1>
        <form id="loanForm">
            <div class="form-group">
                <label for="loanType">Tipo de Empréstimo:</label>
                <select id="loanType" required>
                    <option value="CREDITO_PESSOAL">Crédito Pessoal</option>
                    <option value="FGTS">FGTS</option>
                    <option value="CONSIGNADO_PRIVADO">Consignado Privado</option>
                    <option value="CONSIGNADO_PUBLICO">Consignado Público</option>
                </select>
            </div>
            <div class="form-group">
                <label for="loanAmount">Valor do Empréstimo (R$):</label>
                <input type="number" id="loanAmount" min="500" max="20000" required>
            </div>
            <div class="form-group">
                <label for="loanTerm">Número de Parcelas:</label>
                <input type="number" id="loanTerm" min="1" required>
            </div>
            <button type="submit">Calcular</button>
        </form>
        <div id="result" class="hidden">
            <h2>Resultado da Simulação</h2>
            <p>Valor da Parcela: R$ <span id="monthlyPayment"></span></p>
            <p>Valor Total: R$ <span id="totalAmount"></span></p>
            <p>Total de Juros: R$ <span id="totalInterest"></span></p>
        </div>
        <div id="error" class="hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
