<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Emprestimo - Valor Financiamentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://valorfinanciamentos.com.br/wp-content/uploads/2020/08/logo_grande_valor.png.png" alt="Valor Financiamentos Logo" class="logo">
        </header>
        <h1>Simulador de Emprestimo</h1>
        <form id="loanForm">
            <div class="form-group">
                <label for="loanType">Tipo de Emprestimo:</label>
                <select id="loanType" required>
                    <option value="CREDITO_PESSOAL">Credito Pessoal</option>
                    <option value="FGTS">FGTS</option>
                    <option value="CONSIGNADO_PRIVADO">Consignado Privado</option>
                    <option value="CONSIGNADO_PUBLICO">Consignado Publico</option>
                </select>
            </div>
            <p id="jurosInfo" class="info-text"></p>
            <div class="form-group">
                <label for="loanAmount">Valor do Emprestimo (R$):</label>
                <input type="number" id="loanAmount" min="500" max="20000" required>
            </div>
            <div class="form-group">
                <label for="loanTerm">Numero de Parcelas:</label>
                <input type="number" id="loanTerm" min="1" required>
            </div>
            <button type="submit">Calcular</button>
        </form>
        <div id="error" class="error hidden"></div>
        <div id="result" class="result hidden">
            <h2>Resultado da Simulacao</h2>
            <p>Valor da Parcela: R$ <span id="monthlyPayment"></span></p>
            <p>Valor Total: R$ <span id="totalAmount"></span></p>
            <p>Total de Juros: R$ <span id="totalInterest"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
